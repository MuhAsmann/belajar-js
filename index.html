<body>
    <h1>Konsep Recursive Function</h1>

    <script>

     /*
      1. recursive function adalh kemampuan function memanggil functioannya sendiri
      2. kadang memang ada banyak problem, yang lebih mudah diselesaikan menggunakan recursive function, seperti contohnya kasus factorial
     */

     function factorial(value) {
         let result = 1;
         for(let i = 1; i <= value; i++){
             result *= i;
         }
         return result;
     }

     console.info(factorial(5));
     console.info(1 * 2 * 3 * 4 * 5);

     //factorial recursive
     function factorialRecursive(value) {
         if (value === 1) {
             return 1;
         }else{
             return value * factorialRecursive(value - 1);
         }
     }
     console.info(factorialRecursive(5));

    </script>
</body>
