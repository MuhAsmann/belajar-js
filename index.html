<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Tipe Data Object</h1>

    <script>

     /*
    
     */
    //membuat tipe data object menggunakan kurung {}
     const orang = {};
    // untuk memasukan data kedala objec = variable["atribut/property"] = "";
     orang["nama"] = "Muhammad Asman";
     orang["alamat"] = "Indonesia";
     orang["umur"] = 20;

     //menampilkan data dalam bentuk table
     console.table(orang);

     delete orang["umur"];

     console.table(orang);

     //membuat serta mengisi data langsung didalam object nya sama seperti array
     const person = {
        nama: "Muhammad Asman",
        "alamat tinggal" : "indonesia", //kalau ada spasi pada atribut gunakan ""
        umur : 30
    };

     //mengambil/menampilkan data ${variable.namaProperti}
     console.info(`nama : ${person.nama}`);
     console.info(`alamat : ${person["alamat tinggal"]}`);

     
     console.table(person);
    </script>
</body>
</html>
