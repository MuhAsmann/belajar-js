<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Operator Perbandigan</h1>

    <script>
      /*
      > lebih dari
      < kurang dari
      >= lebih dari atau sama dengan
      <= kurang dari atau sama dengan
      == Sama dengan
      === sama dengan dan sama tipe misal(string===string, let===let)
      != tidak sama dengan
      !== tidak sama dengan atau tidak sama tipe
      */

      let result = 5 == "5";
      document.writeln("<p>" + result + "</p>");

      result = 5 === "5";
      document.writeln("<p>" + result + "</p>");

      result = 5 > 10;
      document.writeln("<p>" + result + "</p>");

      result = 5 < 10;
      document.writeln("<p>" + result + "</p>");

    </script>
</body>
</html>
