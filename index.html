<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Object Method</h1>

    <script>

     /*
      1. pada tipe data object, kitasudah membahas tentang property di object
      2. karena sebenarnya function juga merupakan salah satu tipe data, jadi function pun sebenarnya bisa ditambahkan sebagai property di object
      3. cara pembuatannya pun sama dengan function sebagai value
      4. function di object kadang disebut juga sebagai object method
     */
 
     const person = {
        name : "Asman",
        sayHello : function (name) {//bisa juga masukan langsung functionnya tanpa harus buat function didalam object tanpa menggunakan ()
            console.info(`hello ${name}`);
        }
     };

     //mengakses function di object
     person.sayHello("asman");


     //MENAMBAH METHOD/FUNCTION KEDALAM OBJECT

     const orang = {
         nama  : "asman",
     };

     //memasukan atau menbamah method kedalam object
     orang.sayHai = function(name) {
         console.info(`Haii ${name}`);
     }

     //memanggil function yang didalam object
     orang.sayHai("Asman");
    </script>
</body>
</html>
