<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>For in</h1>

    <script>

     /*
       1. for in merupakan perulangan for yang digunakan utnuk mengiterasi seluruh data property di object atau index di array
       2. walaupun for in bisa digunakan untuk Array, namun tidak direkomendasikan untuk ARRAY, karna biasanya kita jarang sekali butuh data index untuk array, kita bisa menggunakan for Of 
     */

     //contoh dalam object
     const person = {
         firstName : "Muhammad",
         middleName : "Asman",
         lastName : "S.kom"
     };

     for (const property in person) {
         document.writeln(`<p>${property} : ${person[property]}</p>`);
     }

     //contoh dalam array
     const nama = ["Muhammad", "Asman", "S.kom"];
     for (const index in nama) {
        document.writeln(`<p>${index} : ${nama[index]}</p>`);
     }
    </script>
</body>
</html>
