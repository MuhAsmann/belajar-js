<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Optional Parameter</h1>

    <script>

     /*
        1. Secara default, parameter di function itu opsional(pilihan)
        2. artinya kita tidak wajib mengisi valuenya ketika memanggil function
        3. jika tidak ada value yang kita kirim ke parameter ketika memanggil function, maka secara otomatis parameter tersebut bernilai undefined
     */

     function sayHello(firstName, middleName, lastName) {
         console.info(firstName);
         console.info(middleName);
         console.info(lastName);
     }

     sayHello();
     console.info("Mengisi 1 parameter");
     sayHello("Muhammad");
     console.info("Mengisi 2 parameter");
     sayHello("Muhammad", "Asman");
     console.info("Mengisi 3(semua) parameter");
     sayHello("Muhammad", "Asman", "S.kom");
    </script>
</body>
</html>
