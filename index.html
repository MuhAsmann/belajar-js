<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Break</h1>

    <script>

     /*
        1.pada switch statement, kita sudah mengenal kata kunci break, yaitu untuk menghentikan case dalam switch
        2.sama dengan pada perulangan, break juga digunakan untuk menghentikan seluruh perulangan
        3. namun berbeda dengan continue, continue digunakan untuk menghentikan perlungan saat ini, lalu melanjutkan ke perulangan selanjutnya
     */

     let counter = 1;
     while(true){
         document.writeln(`<p>Perulangan Ke-${counter}</p>`);
         counter++;

         if (counter > 10){
             break;
         }
     }
    
    </script>
</body>
</html>
