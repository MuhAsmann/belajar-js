<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Arrow Function DI object</h1>

    <script>

     /*
      1. arrow function juga bisa kita gunakan sebagai object method
      2. namun perlu diketahui, arrow function tidak bisa digunakan untuk mengakses arguments object, function generator, kata kunci this dan kata kunci super
      3. jadi pastikan gunakan arrow function hanya memang ketika tidak butuh fitur fitur diatas
     */
 
     const person = {
         name : "Muhammad",
         //jika menggunakan arrow function tidak bisa gunakan this dll
         sayHello : (name) => { 
             console.info(`Hello ${name}`);
             
         }
     }

     person.sayHello("Asman");
     console.info(person.name);// akses name property
    </script>
</body>
</html>
