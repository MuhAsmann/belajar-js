<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Function Sebagai Value</h1>

    <script>

     /*
      1. functrion tidak hanya bisa digunakan sebagai kode program yang dieksekusi, tapi bisa juga sebagai value
      2. artinya function bisa disimpan di variable, bisa juga dikirim melalui parameter ke function lainnya
     */

     function sayHello(name) {
         document.writeln(`<p>hello ${name}</p>`);
     }

     let say = sayHello;//memasukan function kedalam variable tidak perlu pake ()

     sayHello("asman");//menggunakan function
     say("aku");//menggunakan variable


     //function di parameter
     function givemeName(callback){
         callback("Asman");//sayHello("Asman");
     };

     givemeName(sayHello);
     givemeName(say);// givemeName(sayHello);
    </script>
</body>
</html>
