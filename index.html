<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Anonymous Function</h1>

    <script>

     /*
      1. Sebelumnya kita selalu membuat function dengan nama
      2. kita juga bisa membuat function tanpa nama functionnya, atau istilahnya adalah anonumous function
      3. kita bisa buat anonymous function dalam sebuah variable atau bisa juga kita buat ketika mengisi parameter
     */

     //menyimpan dalam variable
     let say = function(name) {
        document.writeln(`<p>Haloo ${name}</p>`);         
     }

     say("Asman");
     say("haha");

     //menyimpan dalam parameter
     function giveMeName(callback) {
         callback("Asman");

     }
     giveMeName(say);

     giveMeName(function(name) {
        document.writeln(`<p>Haii ${name}</p>`);  
     });// jika ada dua parameter tinggal tambah ,(koma) setelah }
    </script>
</body>
</html>
