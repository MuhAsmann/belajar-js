<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Ternary Operator</h1>

    <script>

     /*
        ternary operator adalah operator sederhana dari if statement
        jika true nilai pertama yang akan diambil, jika false nilai kedua diambil
     */
     
     
     const nilai = 75;
     let ucapan;

     //jika menggunakan if statement
     if(nilai >= 75){
         ucapan = `Selamat Anda lulus Dengan Nilai :${nilai}`; //memasukan value kedalam variable ucapan ketika keadaan terpenuhi
     }else{
         ucapan = "Silahkan Coba Lagi"; 
     }

     document.writeln(`<p>${ucapan}</p>`);

     //Ternary Operator
     ucapan = nilai >= 75 ? `Selamat Anda Lulus Nilai :${nilai}` : "Silahkan coba Lagi";
     document.writeln(`<p>${ucapan}</p>`);
     
    </script>
</body>
</html>
