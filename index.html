<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Optional Chaining</h1>

    <script>

     /*
        optional chaining operator (?) merupakan operator yanng digunakan untuk
        mengamankan ketika kita ingin mengakses property sebeuah obeject dari data nullish

        jika kita mencoba mengakses property dari sebuah object dari data nullish tanpa menggunakan
        optional chaining operator, maka akan terjadi eror
     */

     
     const person = {};

     //contoh eror
    //  const country = person.addres.country;

     let country;

     //agar tidak eror menggunakan percabangan if namun terlalu panjang
     if(person.addres !== undefined && person.addres !== null){
         country = person.name.country;
     }
     document.writeln(`<p>Cek</p>`);
     document.writeln(`<p>${country}</p>`);

     //optional chaining, lebih simple dibandingkan if statement tadi
     const orang = {
         alamat:{
             kota:"Yogyakarta"
         }
     };

     let kota = orang?.alamat?.kota;//letak opsional chaining
     document.writeln(`<p>Cek</p>`);
     document.writeln(`<p>${kota}</p>`)
     
     
     
     
     
    
    </script>
</body>
</html>
