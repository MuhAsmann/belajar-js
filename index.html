<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Function Generator</h1>

    <script>

     /*
      1. function generator adalah function yang digunakan untuk membuat data generator
      2. generator adalah data yang bisa di interasi seperti array
      3. untuk membuat function generator, kita perlu menggunakan tanda *(bintang) setelah kata function
      4. dan untuk mengembalikan data di tiap iterasi, kita bisa gunakan kata kunci yield diikuti datanya

      LAZY EVALUATION
      1. GENERATOR ITU SIFATNYA LAZY
      2. JADI ARTINYA DATANYA BELUM KITA AMBIL DARI GENERATOR MAKA YIELD SELANJUTNYA TIDAK AKAN DIEKSEKUSI
     */

     //menggunakan tanda bintang
     function* createNames() {
         yield "Muhammad";//mengembalikan nilai
         yield "Asman";
         yield "S.kom";
     }

     const names = createNames();
     for (const name of names) {
         console.info(name);
     }

     //contoh membuat generator mengeluarkan nilai ganjil
     function* buatGanjil(value) {
         for (let i = 1; i <= value; i++) {
            if (i % 2 === 1){
                yield i;
            }
         }
     }

     const numbers =buatGanjil(100);
     for (const number of numbers) {
         console.info(number);
     }
    </script>
</body>
</html>
