<body>
    <h1>Debugger</h1>

    <script>

     /*
      1. Debugger digunakan untuk melakukan proses debugging
      2. debugging adalah proses mencari bug(masalah) yang biasa terjadi di kode program kita
      3. dengan debugger kita bisa menghentikan kode program di posisi yang kita inginkan(breakpoint), lalu melihat semua isi variable yang ada pada saat kode program sedang terhenti
     */


     function createFullName(firstName, middleName, lastName) {
         
         const fullName = `${firstName} ${middleName} ${lastName}`;
         return fullName;
     }

     const name = createFullName("Muhamamad", "Asman", "S.kom");
     console.info(name);

     function sum(...number) {
        debugger;
         let total = 0;
         for (const number of numbers) {
             total += number;
         }
         return total;
     }

     console.info(sum(1,1,1,1,1));
    </script>
</body>
</html>
