<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Function</h1>

    <script>

     /*
       1. Function adalah blok kode program yang akan berjalan saat kita panggil
       2. untuk membuat membuat function, kita bisa menggunakan kata kunci function, lalu diikuti dengan nama function,kurung() dan diakhiri dengan block kurung{}
       3. kita bisa memanggil function dengna nama function lalu diikuti dengan kurung()
       4. dibahasa pemrog lain, function juga disebut dengan method
     */
    
     //Membuat Function
     function sayHelloWorld(){
         document.writeln("<p>Hello World</p>");
     }

     //pemanggilan function
     sayHelloWorld();
     sayHelloWorld();//bisa duplikat sebanyak mungkin
    </script>
</body>
</html>
