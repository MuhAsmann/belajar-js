<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>With Statement</h1>

    <script>

     /*
        1. with statement merupakan fitur yang digunakan untuk menurunkan sebuah scope data
        2. dengan menggunakan with statement, kita bisa mengakses property dalam sebuah data tanpa harus menyebut datanya

        WITH STATEMENT TIDAK DIREKOMENDASIKAN
        1. WALAUPUN MENARIK
        2. DIKARNAKAN WITH STATEMEN KADANG MEMBUAT SEBUAH KODE MENJADI AMBIGU
     */
    
     //kode tanpa with statement
     console.log("=========Kode Tanpa With Statement======");
     const person ={
         firstName : "Muhammad",
         middleName : "Asman",
         lastName : "S.Kom"
     }

     console.log(person.firstName);
     console.log(person.middleName);
     console.log(person.lastName);

     //menggunakan with statement
     console.log("=========Menggunakan With Statement======");
     with(person){// sebenarnya tidak boleh digunakan untuk serakang
        console.log(firstName);
        console.log(middleName);
        console.log(lastName);
     }
    </script>
</body>
</html>
