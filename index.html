<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Falsy & Truty</h1>

    <script>

     /*
       falsy atau kadang ditulis falsey, adalah value yang ketika dalam konteks bolean, dia dianggap false

       truty kebalikan dari false

       false dianggap false
       0,-0 number dianggap false
       "",'',`` semua string kosong dianggap false
       null dianggap false
       undefined dianggap false
       NaN dianggap false
     */

     let data;

     //data nya ada atau truty
     if(data){
         document.writeln("<p>True</p>");
     }else{//datanya tidak ada atau falsy
         document.writeln("<p>False</p>");
     }
     
    </script>
</body>
</html>
