<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Function Dalam Function</h1>

    <script>

     /*
      1. tidak ada batasan dimana kita bisa membuat function
      2. termasuk jika kita ingin membuat function didalam sebuah function, kita bisa melakukannya
      3. function yang terdapat didalam, kita sebut inner function
      4. inner function hanya bisa diakses ditempat kita membuat functionnya, tidak bisa diakses dari luar function nya
     */

     function outer() {
         function inner() {
             document.writeln(`<p>Inner</p>`);
         }

         inner();//hanya bisa diakses didalam function terluarnya
         inner()
     }

     outer();
    //  inner();//erorr karna diluar function terluarnya
    </script>
</body>
</html>
