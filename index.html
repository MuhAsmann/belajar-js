<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Undefined</h1>

    <script>

     /*
        undefied adalah sebuah kata kunci di javascript
        adalah sebuah tipe data
     */
     let nama = 1;

     if (nama === undefined){
         console.info("undefined");
     }else{
         console.info("defined");
     }

     const nama2 = ["Muhamamd","Asman"];
     //mengambil array indeks ke-2
     if (nama2[2] === undefined){
         console.info("Array Undifined");
     }else{
         console.info("Array Defined");
     }

     //object{} property
     const orang ={
        nama : "muhamamd asman",
     };
     if(orang.nama === undefined){
         console.info("Object Undifined");
     }else{
         console.info("Object Defined");
     }

    


    </script>
</body>
</html>
