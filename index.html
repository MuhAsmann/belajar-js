<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Kata Kunci This</h1>

    <script>

     /*
      1. kata kunci this adalah referensi ke object milik siapa
      2. tiap lokasi kata kunci this, bisa berbeda-beda referesnsi pemiliknya
      3. dalam object method, this merupakan referensi ke object pemilik functionnya
      4. di global scope, this merupakan referensi ke global object(di browser biasanya window)
      5. dalam function, this merupakan referensi ke global object(di browser biasanya window)
      6. di function dengan strict mode, this adalah undefined
      7. dalam event, this merupakan referensi ke element yang menerima event
     */
 
     console.info(this);//window

     function sample() {
         console.info(this);

         function inner() {
             console.info(this);
         }

         inner();
     }
     sample();

     const person ={
         name : "Muhammad",
         sayHello: function (name) {
             //dengan menggunakan this.propertnya kita bisa mengakses value yang didalam object property karna kita tahu bahwa this disini mengacu pada variable person bukan window lagi
             console.info(`Hello ${name} my name is ${this.name}`);
         }
     }
     person.sayHello("asman");
    </script>
</body>
</html>
