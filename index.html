<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Function Parameter</h1>

    <script>

     /*
        1. kita bisa mengirim informasi ke function yang kita ingin kita panggil
        2. unutk melakukan hal tersebut, kita perlu menambahkan parameter atau argument di function yang kita buat
        3. parameter ditempatkan didalam kurung () dideklarasi method
        4. parameter bisa lebih dari satu, jika lebih dari satu, harus dipisah dengan koma
     */

     //membuat function dengan parameter
     function sayHello(firstName, lastName){
         document.writeln(`<p>Hello ${firstName} ${lastName}<p>`);
     }
    
     let namaAwal = "asman";
     //memanggil function dengan parameter
     sayHello(namaAwal, "Asman");//bisa diisi dengan variable
     sayHello("Insyallah Tahun ini", "Aamiin");
    </script>
</body>
</html>
