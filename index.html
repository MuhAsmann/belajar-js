<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Scope</h1>

    <script>

     /*
      1. scope merupakan area akses sebuah data
      2. ada dua jenis scope, global scope dan local scope
      3. setiap kita membuat function, maka kita akan membuat local scope untuk function tersebut
      4. data di global scope bisa diakses dari local scope. namun data dilocal scope hanya bisa diakses di local scope tersebut atau di scope local dibawahnya(dalam kasus function dalam function)
     */

     //global scope, atau bisa diakses dari manapun
     let counter = 0;

     //global scope
     function hitMe() {
         //local scope hitMe
         counter++;
     }

     //global scope
     function other(){
         //local scope other
     }

     hitMe();//counter +1 = 1
     hitMe();//counter +1 = 2

     console.info(counter);

     //coba

     function first() {
         //local scope first
         let firstVar = "First";//tidak bisa diakses di luar scope
     }

     function second() {
         //local scope second
         let secondVar = "Second";//tidak bisa diakses di luar scope
     }

     first();//menjalankan fungsi
     second();

    //  console.info(firstVar);//eror karna berada diluar local scope
    //  console.info(secondVar);//eror

     //nested function scope

     function test() {
         let testVar = "First";
         function test2() {
             console.info(testVar);
         }
         test2();//tidak bisa diakses diluar dari scope test
     }
    
     test();
    </script>
</body>
</html>
