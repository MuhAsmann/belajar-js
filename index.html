<body>
    <h1>Pop up confirm</h1>

    <script>

     /*
    
     */
    //confirm
     const masuk = confirm("anda yakin mau masuk..?");

     if (masuk){
         //menggunakan prompt untuk mengambil inputan user
         const nama = prompt("siapa nama anda ?");
         alert(`Hello ${nama}`);
     }else{
         alert("Daaahh");
     }

    


    </script>
</body>
</html>
