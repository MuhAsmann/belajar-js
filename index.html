<body>
    <h1>Nullish Coalescing Operator</h1>

    <script>

     /*
        nullist value adalah null dan undefined
        nulis coalescing operator (??) adalah operator mirip dengan ternary operator, yang membedakan adalah pada kondisi
        ,jika bernilai null atau undefined, baru value default nya diambil
     */
     
     let parameter;

     let data = parameter

     if(data === undefined || data === null){
         data = "Nilai Default";
     }

     document.writeln(`<p>${data}</p>`);

     //operator nullish
     data = parameter ?? "Nilai Default"; //berbeda dengan ternary yang menggunakan satu simbol ?
     document.writeln(`<p>${data}</p>`);

    
     
    </script>
</body>
