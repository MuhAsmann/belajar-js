<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Strict Mode</h1>

    <script>

     /*
      1. saat kita menjalankan kode program javascript, secara default kode program kita berjalan dalam mode tidak strict atau istilahnya sloppy mode
      2. pada ECMAScript 5, diperkenalkan mode strict, dimana kita strict mode dijalankan maka akan merubah beberapa cara kerja di javascript seperti
        - merubah beberapa js eror dari yang tadinya silent error, menjadi throw error(terlihat)
        - memperbaiki beberapa kesalahan engine js untuk optimisasi
        - menolak beberapa kode perintah yang kedepannya akan digunakan di ECMAScript
     3. cara menjalankan adalah dengan menambahkan 'use strict' pada baris awal file javascript
     4. atau bisa juga ditambahkan di awal function kita(kalau di html)
     */

     function useStrictMode() {
         'use strict';
         const person ={
             firstName:"Muhammad",
         }

         //error
         with(person){
             console.info(firstName);
         }
     }

    </script>
</body>
</html>
