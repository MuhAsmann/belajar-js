<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Operator matematika</h1>

    <script>
        /*
        - = pengurangan
        * = perkalian
        + = pertambahan
        ** = eksponensial (atau pangkat)
        / = pembagian
        % = modulo (atau sisa bagi)
        */

        let result= 1 + 2 ;
        document.write("<p>1 + 2 = " + result + "</p>");
        let origialResult = result;

        result = result - 1;
        document.write("<p>" + origialResult + " -1 = " + result + "</p>");
        origialResult = result;

        result = result * 2;
        document.write("<p>" + origialResult + " * 2 = " + result + "</p>");
    </script>
</body>
</html>
