<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Default Parameter</h1>

    <script>

     /*
        1. sekarang kita tahu bahwa parameter itu optional, artinya kita bisa tidak memberti value terhadap parameter
        2. parameter juga bisa kita beri default value, artinya jika ketika tidak mengirim data ke parameter atau kita mengirim data undefined, maka secara otomatis parameter akan diisi oleh defaul value
     */

     function register(name, gender = "UNKNOWN") {
         console.log(name);
         console.log(gender);
     }
     register();
     register("Asman");
     register("Asman", "Pria");
     register("Asman", undefined);
     register("Asman", null);//null karna hanya kosong saja
    </script>
</body>
</html>
