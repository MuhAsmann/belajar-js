<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>In Operator</h1>

    <script>

     /*
       operator yang bisa mengecek apakah sebuah property ada didalam object atau tidak
       jika properti ada di object = true jika tidak = false
       juga bisa mengecek index di Array

       in operator hanya akan mengecek apakah sebuah property atau index ADA atau TIDAK
       in tidak akan mengecek value(nilai atau isi) jadi walaupun nilai property 
     */
     
     const data = {
        firstName : "Muhamamd",
        lastName : "Asman",
     }

     const hasil = "firstName" in data; //true
     console.info(`${hasil}`);

        //contoh lain
     if ("firstName" in data){
         console.info(`Hallo ${data.firstName}`);
     }else{
         console.info("hallo");
     }


     //yang harus diperhatikan dalam in operator hanya mengecek properti ada atau tidak, bukan ngecek value nya
     const student = {
         firstName:"Muhammad",
         middleName: undefined,
         lastName: "Asman"
     }

     if ("middleName" in student){
         console.info(`Hello ${student.middleName}`);
     }else{
         console.info("Hello")
     }

     //contoh lain
     const name =[null, "Muhammad", null];
     const result = 0 in name; //mengecek index ke 0 apakah ada apa tidak
     console.info(result);//true
    </script>
</body>
</html>
