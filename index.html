<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Jangan Gunakan VAR</h1>

    <script>

     /*
      ganti jadi let
     */
    //global scope, 
     let i = 20;

     //membuat variable yang sama namun berbeda scope(yang artinya membuat pada local scope) maka tidak akan berpengaruh pada variable di global scope
     for (let i = 0; i < 10; i++){
         //local scope
         console.info(`Ulangke-${i}`);
     }

     console.info(`nilai i = ${i}`);//20 

    </script>
</body>
</html>
