<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Do While Loop</h1>

    <script>

     /*
        1.do while adalah perulangan yang mirip dengan while
        2.perbedaannya hanya pada pengecekan kondisi
        3.kalau di while, kondisi dicek diawal sebelum perulangan, sedangkan do while dilakukan setelah perulangan dilakukan
        4.oleh karna itu dalam do while, minimal pasti sekali perulangan dilakukan walupun kondisi tidak bernilai true
     */

     let counter =1;

     do{
         document.writeln(`<p>Perulangan Ke ${counter}</p>`);
         counter++;
     } while (counter <=10);
    
    </script>
</body>
</html>
