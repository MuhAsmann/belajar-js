<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Belajar Variable JS</h1>

    <script>
        // deklarasi variable
        let fullName;
        fullName = "Asman";
        document.writeln(fullName);
        document.write("</br>");

        // deklarasi variable + value
        let middleName = "Asriani";
        document.writeln(middleName);
    </script>
</body>
</html>
