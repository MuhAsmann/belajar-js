<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>For Of</h1>

    <script>

     /*
        1. jika for in digunakan utnuk melakukna iterasi property atau index, berbeda dengan for of, ini digunakan untuk melakukan iterasi terhadap isi value dari iterable object, seperti array, string, dan lain lain
        2. for of tidak bisa digunakan untuk melakukan iterasi data di object, karna object bukanlah iterable

     */

     //contoh dalam array
     const nama = ["Muhammad", "Asman", "S.kom"];
     for (const index of nama) {
        document.writeln(`<p>${index}</p>`);//Muhammad, Asman, S.kom

     }


     //contoh dalam string
     const name = "Muhammad Asman S.Kom"
     for (const property of name) {
        document.writeln(`<p>${property}</p>`);//Muhammad, Asman, S.kom
     }
    </script>
</body>
</html>
