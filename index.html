<!DOCTYPE html>

<body>
    <h1>Operator Logika Di Non Boolean</h1>

    <script>

     /*
        1.operator logika or(||), membaca dari kiri ke kanan.
        2.operator ini akan mengambil nilai pertama yang truthy
        3.jika tidak ada satupun yang bernilai truthy, maka yang terakhir yang akan diambil

        1.-------sama diatas
        2.operator logika and(&&) akan mengambil nilai pertama yang falsy
        3.-------sama diatas
     */

    
     console.info("Hello" || "");//hello
     console.info("" || []);//array
     console.info("0" || "NOL");//0 karna diambil dari kanan walaupun kedua truthy
     console.info( 0 || "NOL");//NOL
     console.info( null || "NULL");//NULL
     console.info( undefined || "UNDIFENED");//UNDIFINED
     console.info( 0 || false);//false karna kalau kedua falsy yang diambil yang terakhir

     //contoh penerapan
     const person ={
        firstName:"Muhamamd",
        lastName:"Asman"
     };
     const name = person.firstName || person.lastName;
     console.info(name); // muhammad, karna data yang pertama truty walaupun yang setelahnya juga truty

     console.info("=========AND=========")
     console.info("Hai" && "");//kosong
     console.info("" && []);//kosong
     console.info("0" && "NOL");//nol karna keduanya truty jadi diambil yang terakhir
     console.info( 0 && "NOL");//0
     console.info( null && "NULL");//null
     console.info( undefined && "UNDIFENED");//undifined
     console.info( 0 && false);//0 diambil yang terakhir
    </script>
</body>
</html>
