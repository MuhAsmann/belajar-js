<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Getter dan Setter</h1>

    <script>

     /*
        1. getter dan setter adalah kemampuan membuat function yang berbeda untuk mengambil data(getter) dan mengubah data(setter) pada sebuah property di object
        2. dengan menggunakan getter dan setter, kita bisa melakukan hal apapun dalam function seblum sebuah property diakses atau diubah, misal menambah validasi dan lain lain
     */
     // GETTER
     const person ={
         firstName : "Muhammad",
         lastName : "Asman",
         get fullName (){
             return `${this.firstName} ${this.lastName}`;
         },
         //buat setter, dengan tujuan tanpa kita merubah firstname dan lastname, dengan langsung merubah fullname
         set fullName(value){
             const array = value.split(" ");
             this.firstName = array[0];
             this.lastName = array[1];
         }
     }

     //mencoba merubah isi property
     person.firstName = "hahaha";// data berubah
     //otomatis memanggil get full name layaknya properti biasa
     console.info(person.fullName);

     person.fullName = "Muhammad Asman";
     console.table(person);


    </script>
</body>
</html>
