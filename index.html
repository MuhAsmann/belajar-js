<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba Js</title>
</head>
<body>
    <h1>Operator unary</h1>

    <script>
      /*
      + menandakan nilai positif
      - menandakan nilai negatif
      ++ menandakan increment, menaikan 1 angka
      -- menandakan dectement, menurunkan 1 angka
      */

      let result = +1;
      document.writeln("<p>" + result + "</p>");

      result--; //result = result - 1; result -= 1;
      document.writeln("<p>" + result + "</p>");

      result++;
      document.writeln("<p>" + result + "</p>");

      result = -result;
      document.writeln("<p>" + result + "</p>");

    </script>
</body>
</html>
